<div class="face-snap-card" [ngClass]="{snapped: buttonText == 'Oops, un Snap !'}">
    <h2>{{ faceSnap.title | titlecase }}</h2>
    <a routerLink="/facesnaps">Retour</a>
    <p>Mis en ligne {{ faceSnap.createdDate | date: 'le d MMM yyyy, √† HH:mm'}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise √† {{faceSnap.location}}</p>
    <p>
        <button (click)="onSnap()">{{buttonText}}</button>
        <span [ngStyle]="{ color:'rgb(0,' + faceSnap.snaps + ', 0)'}">üëç {{ faceSnap.snaps }}</span>
    </p>
    </div>
